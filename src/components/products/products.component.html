<table class="table table-striped"  datatable  [dtOptions]="dtoptions" [dtTrigger]="dtTrigger">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">الفصل</th>
            <th scope="col">شفيع الفصل</th>
            <th scope="col">وقت الخدمة</th>
        </tr>
    </thead>
    <tbody>
        @for(item of classes ;track item.id ;let index=$index)
        {
        <tr>
            <th scope="row">{{index+1}}</th>
            <td>{{item.name}}</td>
            <td>{{item.intercessor}}</td>
            <td>{{item.time }}</td>
        </tr>
        }


    </tbody>
</table>
