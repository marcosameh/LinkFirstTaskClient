<div class="container mt-4">
    <div class="row">
      <!-- Left side: Order details -->
      <div class="col-md-6 order-details p-4 border-end">
        <h3>Order Details</h3>
        <ul class="list-group">
          <li *ngFor="let item of order.orderItems" class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ item.name }} (x{{ item.quantity }})</span>
            
          </li>
        </ul>
        <div class="mt-3">
          <strong>Total Price:</strong> {{ order.totalPrice | currency }}
        </div>
      </div>
  
      <!-- Right side: Customer form -->
      <div class="col-md-6 customer-form p-4">
        <h3>Customer Information</h3>
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="customerName" class="form-label">Customer Name</label>
            <input type="text" class="form-control" id="customerName" [(ngModel)]="customerName" name="customerName" required>
          </div>
          <div class="mb-3">
            <label for="customerPhone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="customerPhone" [(ngModel)]="customerPhone" name="customerPhone" required>
          </div>
          <div class="mb-3">
            <label for="customerAddress" class="form-label">Address</label>
            <textarea class="form-control" id="customerAddress" [(ngModel)]="customerAddress" name="customerAddress" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit Order</button>
        </form>
      </div>
    </div>
  </div>
